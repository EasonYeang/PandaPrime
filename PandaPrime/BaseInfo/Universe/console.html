<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>主页面</title>
    <!--Styles-->
    <link href="../../plugins/elementUI/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!--Scripts-->
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/vue/axios.min.js"></script>
    <script src="../../plugins/vue/browser.min.js"></script>
    <script src="../../plugins/vue/polyfill.min.js"></script>
    <script src="../../plugins/elementUI/index.js"></script>
    <script src="../../PrimeJS/PublicJs.js"></script>
    <script src="../../PrimeJS/console.js" type="text/babel">
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .el-header {
            padding: 0 0;
        }

        .el-submenu .el-menu-item {
            min-width: 0;
        }

        .row-header {
            background-color: rgb(84,92,100);
            max-height: 60px;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-row class="row-header">
                    <el-col :span="6"></el-col>
                    <el-col :span="12" :offset="6">
                        <el-menu default-active="headerActive"
                                 class="el-menu-demo"
                                 mode="horizontal"
                                 @select="handleSelect"
                                 background-color="#545c64"
                                 text-color="#fff"
                                 active-text-color="#ffd04b">
                            <el-menu-item v-for="item in permissionList" :index="item.SerialNumber.toString()">{{item.Name}}</el-menu-item>
                        </el-menu>
                    </el-col>
                    <el-col :span="6"></el-col>
                </el-row>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <div>
                        <el-row class="tac">
                            <el-col>
                                <el-menu default-active="2"
                                         class="el-menu-vertical-demo"
                                         @open="handleOpen"
                                         @close="handleClose"
                                         background-color="#545c64"
                                         text-color="#fff"
                                         active-text-color="#ffd04b">
                                    <el-submenu index="1">
                                        <template slot="title">
                                            <i class="el-icon-location"></i>
                                            <span>导航一</span>
                                        </template>
                                        <el-menu-item-group>
                                            <template slot="title">
                                                分组一
                                            </template>
                                            <el-menu-item index="1-1">选项1</el-menu-item>
                                            <el-menu-item index="1-2">选项2</el-menu-item>
                                        </el-menu-item-group>
                                        <el-menu-item-group title="分组2">
                                            <el-menu-item index="1-3">选项3</el-menu-item>
                                        </el-menu-item-group>
                                        <el-submenu index="1-4">
                                            <template slot="title">
                                                选项4
                                            </template>
                                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                                        </el-submenu>
                                    </el-submenu>
                                    <el-menu-item index="2">
                                        <i class="el-icon-menu"></i>
                                        <span slot="title">导航二</span>
                                    </el-menu-item>
                                    <el-menu-item index="3">
                                        <i class="el-icon-setting"></i>
                                        <span slot="title">导航三</span>
                                    </el-menu-item>
                                </el-menu>
                            </el-col>
                        </el-row>
                    </div>
                </el-aside>
                <el-main>
                    <iframe id="iframe_content" frameborder="0" src="../../BaseInfo/Universe/welcome.html" width="100%" height="100%"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
</html>
<script>
    $(function () {

    });
    window.onload = function () {
        var Width = document.documentElement.clientWidth;
        //   $("#external-frame").width(Width - 240);
        setIframeHeight(document.getElementById('iframe_content'));
    };
    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                var Height = document.documentElement.clientHeight;
                iframe.height = Height - 110;
            }
        }
    };
    window.onresize = function () {
        setIframeHeight(document.getElementById('iframe_content'));
    }
</script>
