<script>
    layui.use('element', function () {
        var element = layui.element;
    });

    $(function () {

        var app = new Vue({
            el: '#app',
            data: {
                showSide: true
            },
            methods: {
                sideFlexible: function () {
                    $('.layui-nav-tree span').each(function () {
                        if ($(this).is(':hidden')) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });

                    $('.layui-nav-tree cite').each(function () {
                        if ($(this).is(':hidden')) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });

                    //判断isshow的状态
                    if (this.showSide) {
                        $('.layui-side').width(60); //设置宽度
                        $('.layui-nav-tree i').css('margin-right', '70%');  //修改图标的位置
                        ////将footer和body的宽度修改
                        //$('.layui-body').css('left', 60 + 'px');
                        //$('.layui-footer').css('left', 60 + 'px');
                        //将二级导航栏隐藏
                        $('dd a').each(function () {
                            $(this).hide();
                        });
                        $('.layui-nav-item').removeClass('layui-nav-itemed');
                        //修改标志位
                        this.showSide = false;
                    } else {
                        $('.layui-side').width(220);
                        $('.layui-nav-tree i').css('margin-right', '10%');
                        $('.layui-body').css('left', 200 + 'px');
                        $('.layui-footer').css('left', 200 + 'px');
                        $('dd a').each(function () {
                            $(this).show();
                        });
                        this.showSide = true;
                    }
                }
            }
        });
    });

</script>
