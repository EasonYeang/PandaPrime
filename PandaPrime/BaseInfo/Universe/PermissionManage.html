<script>
    $(function () {
        $('#table').bootstrapTable('destroy').bootstrapTable({
            url: '/PermissionManage/GetTableData',
            method: 'post',
            classes: 'table table-bordered table-hover table-striped',
            theadClasses: 'thead-light',
            contentType: "application/x-www-form-urlencoded",
            sortName: 'ID',
            sortOrder: 'DESC',
            cache: false,
            pagination: true,
            pageNumber: 1,
            pageSize: 5,
            pageList: [5, 10, 15, 20],
            search: false,
            sidePagination: 'server',
            queryParamsType: '',
            uniqueId: 'ID',
            queryParams: function (params) {

                params.searchText = {
                    ID: 0
                };

                return params;
            },
            columns: [{
                field: 'ID',
                title: 'ID'
            }, {
                field: 'Title',
                title: '目录名称'
            }, {
                field: 'Icon',
                title: '图标'
            }, {
                field: 'Path',
                title: '目录路径'
            }],

        })
    });
</script>
